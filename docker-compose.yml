version: "3.8"

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      # ⚠️ These environment variables MUST be set via .env file or environment
      # For local development, copy .env.example to .env and set values
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/database/migrations:/docker-entrypoint-initdb.d
    networks:
      - smart-stay-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Auth Service
  # ============================================================================
  auth-service:
    build:
      context: .
      dockerfile: cmd/auth-service/Dockerfile
    container_name: auth-service
    environment:
      PORT: 50051
      # ⚠️ JWT_SECRET MUST be set via .env file or environment
      # For local development, copy .env.example to .env and set values
      JWT_SECRET: ${JWT_SECRET}
      # DATABASE_URL MUST be set via .env file or environment
      # Format: postgres://USER:PASSWORD@postgres:5432/DBNAME?sslmode=disable
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "50051:50051"
    networks:
      - smart-stay-network
    restart: unless-stopped

  # ============================================================================
  # Pub/Sub Emulator (for local development)
  # ============================================================================
  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:latest
    container_name: pubsub-emulator
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
    ports:
      - "8085:8085"
    networks:
      - smart-stay-network
    restart: unless-stopped

  # ============================================================================
  # Reservation Service
  # ============================================================================
  reservation-service:
    build:
      context: .
      dockerfile: cmd/reservation-service/Dockerfile
    container_name: reservation-service
    environment:
      PORT: 50052
      PUBSUB_EMULATOR_HOST: pubsub-emulator:8085
      # DATABASE_URL MUST be set via .env file or environment
      # Format: postgres://USER:PASSWORD@postgres:5432/DBNAME?sslmode=disable
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "50052:50052"
    depends_on:
      - pubsub-emulator
      - postgres
    networks:
      - smart-stay-network
    restart: unless-stopped

  # ============================================================================
  # Key Service
  # ============================================================================
  key-service:
    build:
      context: .
      dockerfile: cmd/key-service/Dockerfile
    container_name: key-service
    environment:
      PORT: 50053
      PUBSUB_EMULATOR_HOST: pubsub-emulator:8085
      # DATABASE_URL MUST be set via .env file or environment
      # Format: postgres://USER:PASSWORD@postgres:5432/DBNAME?sslmode=disable
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "50053:50053"
    depends_on:
      - pubsub-emulator
      - postgres
    networks:
      - smart-stay-network
    restart: unless-stopped

  # ============================================================================
  # API Gateway (BFF)
  # ============================================================================
  api-gateway:
    build:
      context: .
      dockerfile: cmd/api-gateway/Dockerfile
    container_name: api-gateway
    environment:
      PORT: 8080
      AUTH_SVC_ADDR: auth-service:50051
      RESERVATION_SVC_ADDR: reservation-service:50052
      KEY_SVC_ADDR: key-service:50053
      CORS_ALLOWED_ORIGIN: ${CORS_ALLOWED_ORIGIN:-http://localhost:3000}
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - reservation-service
      - key-service
      - postgres
    networks:
      - smart-stay-network
    restart: unless-stopped

networks:
  smart-stay-network:
    driver: bridge

volumes:
  postgres_data:
